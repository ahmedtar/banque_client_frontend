<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container" >
  <div class="row">
    <div class="col-sm">
      <div class="panel panel-default" id="outDiv">
        <div class="panel-heading" >Recharger</div>

        <div class="panel-body">

          <div class="panel panel-default" id="inDiv">
            <div class="panel-body"  >
              <form #f="ngForm"  >
                <div class="form-group" >
                  <label class="control-label">Numero :</label>
                  <input class="form-control" type="text" name="designation" placeholder="numero telephone"  ngModel>
                </div>
                <div class="form-group">
                  <label class="control-label">Operateur :</label>
                  <select class="form-control"   >
                    <option  >orange</option>
                    <option  >iam</option>
                    <option  >inwi</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="control-label">Recharge de :</label>
                  <select class="form-control"  >
                    <option  >5 dh</option>
                    <option  >10 dh</option>
                    <option  >20 dh</option>
                    <option  >25 dh</option>
                    <option  >50 dh</option>
                    <option  >100 dh</option>
                  </select>
                </div>

                <button class="btn btn-success"  type="submit">Effectuer recharge</button>
              </form>
            </div>

          </div>

        </div>
      </div>
    </div>


    <div class="col-sm">
      <div class="panel panel-default">
        <div class="panel-heading" >Historique des recharges</div>

        <div class="panel-body" style="height: 500px">

          <div class="panel panel-default">
            <div class="panel-body" >
              <table *ngIf="recharges" class="table table-striped">
                <tr>
                  <th>de:</th><th>Recharge</th><th>date</th><th>numero:</th>
                </tr>


              <tr  *ngFor="let p of recharges._embedded.rechargeTelephones">
                <td *ngIf="p.operationType=='R' ">{{ p.compteId }}</td>
                <td *ngIf="p.operationType=='R'">{{ p.montant+' dh' }}</td>
                <td *ngIf="p.operationType=='R'">{{ p.dateOperation }}</td>
                <td *ngIf="p.operationType=='R'">{{p.numTel}}</td>
              </tr>
              </table>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

</div>
