 <section style="background: url('../../assets/images/slide_2.jpg') no-repeat; background-size:cover;" id="contact">
  <div class="container  center-block">
    <div class="row centre">
      <div class="col-md-12">
        <h2 class="wow bounceIn" data-wow-offset="50" data-wow-delay="0.3s">Consultation <span> d'un compte</span></h2>
      </div>
      <div class="col-md-9 col-sm-6 col-xs-12 wow fadeInLeft" data-wow-offset="50" data-wow-delay="0.9s">
         <form #f="ngForm" (ngSubmit)="consulterCompte(f.value)">
          <label class="styleE">Numero de Compte</label>

          <input name="numero" type="number" ngModel class="form-control" id="fullname">
          <p><input type="submit" class="form-control"></p>
          <label class="lb" style="color: red;">{{message}}</label>
        </form>
        <div class="panel panel-info">
          <div class="panel-heading"style="color:#31708f;"><h4>Information sur le compte</h4></div>
          <div class="panel-body" *ngIf="compte">

            <div>
              <label class="styleE">Numero du Compte: </label>
              <label class=" lb">{{compte.numCompte}}</label>
            </div>
            <div>
              <label class="styleE">Date de creation: </label>
              <label class=" lb">{{compte.dateCreation | date: "MM/dd/yyyy Ã  h:mma"}}</label>
            </div>
            <div>
              <label class="styleE">Solde: </label>
              <label class=" lb">{{compte.solde}} DH</label>
            </div>
            <div *ngIf="!compte.epargne">
              <label class="styleE">Type: </label>
              <label class=" lb">Courant</label><br>
              <label class="styleE">Decouvert: </label>
              <label class=" lb">{{compte.decouvert}}%</label>
            </div>
            <div *ngIf="compte.epargne">
              <label class="styleE">Type: </label>
              <label class=" lb">Epargne</label><br>
              <label class="styleE">Taux: </label>
              <label class="s lb">{{compte.tauxInterets}}%</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
 <footer id="copyright">
   <div class="container">
     <div class="row">
       <div class="col-md-12 text-center">
         <p class="wow bounceIn" data-wow-offset="50" data-wow-delay="0.3s">
            </p>
       </div>
     </div>
   </div>
 </footer>
