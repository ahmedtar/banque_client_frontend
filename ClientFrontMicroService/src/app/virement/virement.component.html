<link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet"
/>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="panel panel-default">
        <div class="panel-heading">Virements</div>

        <div class="panel-body">
          <div class="panel panel-default">
            <div class="panel-body">
              <form #f="ngForm">
                <div class="form-group">
                  <label class="control-label">Montant</label>
                  <input
                    class="form-control"
                    type="text"
                    name="designation"
                    placeholder="Montant a envoyer"
                    ngModel
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Transfert de :</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option *ngFor="let c of compte">{{ c.id }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="control-label">Vers :</label>
                  <input
                    class="form-control"
                    type="number"
                    name="price"
                    placeholder="numero de compte destinataire"
                    ngModel
                  />
                </div>
                <button class="btn btn-success" type="submit">
                  Enregistrer
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="panel panel-default">
        <div class="panel-heading">Historique des virements</div>

        <div class="panel-body">
          <div class="panel panel-default">
            <div class="panel-body">
              <table *ngIf="virements" class="table table-striped">
                <tr>
                  <th>Numero</th>
                  <th>montant</th>
                  <th>date</th>
                  <th>vers :</th>
                </tr>

                <tr *ngFor="let p of virements">
                  <td>{{ p.id }}</td>
                  <td>{{ p.montant }}</td>
                  <td>{{ p.dateOperation }}</td>
                  <td>123315438743543864</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
