<link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="panel panel-default" id="outDiv">
        <div class="panel-heading">Virements</div>

        <div class="panel-body">
          <div class="panel panel-default" id="inDiv">
            <div class="panel-body">
              <form #f="ngForm">
                <div class="form-group">
                  <label class="control-label">Montant</label>
                  <input
                    class="form-control"
                    type="text"
                    name="designation"
                    placeholder="Montant a envoyer"
                    ngModel
                  />
                </div>
                <div class="form-group">
                  <label class="control-label">Transfert de :</label>
                  <div>
                    <input type="radio" id="CE" name="Compte" value="Compte courant"
                            (click)="this.isCourant(true)"  checked>
                    <label for="CE">Compte courant</label>
                    <input type="radio" id="CC" name="Compte" value="Compte eppargne"
                           (click)="this.isCourant(false)" >
                    <label for="CC">Compte epargne</label>


                  </div>
                  <select class="form-control" id="exampleFormControlSelect1" *ngIf="!isEpargne">
                    <option *ngFor="let c of comptes._embedded.compteCourants">{{ c.numCompte }}</option>
                  </select>
                  <select class="form-control" id="exampleFormControlSelect1" *ngIf="isEpargne">
                    <option *ngFor="let c of comptes._embedded.compteEpargnes">{{ c.numCompte }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="control-label">Vers :</label>
                  <input
                    class="form-control"
                    type="number"
                    name="price"
                    placeholder="numero de compte destinataire"
                    ngModel
                  />
                </div>
                <button class="btn btn-success" type="submit">
                  Enregistrer
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="panel panel-default">
        <div class="panel-heading">Historique des virements</div>

        <div class="panel-body" style="height: 500px;">
          <div class="panel panel-default">
            <div class="panel-body">
              <table *ngIf="virements" class="table table-striped">
                <tr>
                  <th>de:</th>
                  <th>montant</th>
                  <th>date</th>
                  <th>vers :</th>
                </tr>

                <tr  *ngFor="let p of virements._embedded.virements">
                  <td *ngIf="p.operationType=='V' ">{{ p.compteId }}</td>
                  <td *ngIf="p.operationType=='V'">{{ p.montant }}</td>
                  <td *ngIf="p.operationType=='V'">{{ p.dateOperation }}</td>
                  <td *ngIf="p.operationType=='V'">{{p.destinataireCompteId}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
