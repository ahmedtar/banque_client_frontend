<link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="panel panel-default" id="outDiv">
        <div class="panel-heading">Virements</div>

        <div class="panel-body">
          <div class="panel panel-default" id="inDiv">
            <div class="panel-body">
              <form #f="ngForm" (ngSubmit)="onSaveVirement(f.value)">
                <div class="form-group">
                  <label class="control-label">Montant</label>
                  <input
                    class="form-control"
                    type="text"
                    name="montant"
                    placeholder="Montant a envoyer"
                    ngModel
                  />
                </div>
                <div class="form-group">
                  <label class="control-label">Transfert de :</label>

                  <div>
                    <select   class="form-control" id="exampleFormControlSelect1" *ngIf="!isEpargne" name="compte" [(ngModel)]="compteId">
                      <option   *ngFor="let c of comptes._embedded.compteCourants" [ngValue]="c.numCompte">{{ c.numCompte }}</option>
                    </select>

                  </div>
                  <input type="hidden" name="date">
                </div>
                <div class="form-group">
                  <label class="control-label">Vers :</label>
                  <input
                    class="form-control"
                    type="number"
                    name="destinataireCompte"
                    placeholder="numero de compte destinataire"
                    ngModel
                  />
                </div>
                <button class="btn btn-success" type="submit">
                  Enregistrer
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="panel panel-default">
        <div class="panel-heading">Historique des virements</div>

        <div class="panel-body" style="height: 500px;">
          <div class="panel panel-default">
            <div class="panel-body">
              <table  class="table table-striped">
                <tr>
                  <th>de:</th>
                  <th>montant</th>
                  <th>date</th>
                  <th>vers :</th>
                </tr>

                <tr *ngFor=" let v of virements._embedded.virements" >
                  <td >{{ v.compteId }}</td>
                  <td >{{ v.montant }}</td>
                  <td >{{ v.date }}</td>
                  <td >{{ v.destCompteId }}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
